<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="Styles.css" rel="stylesheet">
</head>
<body>

<div>
    <form>
        <label>
            <input name="name" placeholder="Name" type="text">
        </label>
        <br>
        <br>
        <input type="Submit">
    </form>
    <br>
    <label>
        <input name="password" placeholder="password" type="password">

</div>
